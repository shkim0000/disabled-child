<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장애아가족 양육지원사업</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../lib/jquery-ui-1.13.2.custom/jquery-ui.min.css">

  <!-- js & lib -->
  <script src="../lib/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../lib/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
<header>
  <div class="wrap">
    <a href="#" title="hamburger-button" class="hamburger-button only-tablet on"><span class="bar">메뉴 열고/닫기</span></a>
    <ul class="menu">
      <li class="on"><a href="#">Dash Board</a></li>
      <li><a href="#">돌봄 서비스</a></li>
      <li><a href="#">교육의수</a></li>
      <li><a href="#">돌보미 급여조회</a></li>
      <li><a href="#">게시판</a></li>
      <li><a href="#">관리자페이지</a></li>
    </ul>
    <div class="member-box">
      <p><span>(중앙)</span> 홍길동(kim0001)</p>
      <a href="#" class="btn line">로그아웃</a>
    </div>
  </div>
</header>

<div class="wrap">
  <h3 class="info-title">관리자 페이지 > 시스템 총괄> 관련 사이트 관리</h3>

  <div class="table-heading j-end">
    <div class="address-btn-box">
      <button class="btn"><img src="../img/plus.svg" alt=""></button>
      <button class="btn"><img src="../img/minus.svg" alt=""></button>
    </div>
  </div>

  <div class="table-wrap color-table table6">
    <table>
      <thead>
        <tr>
          <th>선택</th>
          <th>관련사이트 명칭</th>
          <th>관련사이트 주소</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="check-box j-center">
              <div class="check">
                <input type="checkbox" id="1">
                <label for="1"><span class="icon"></span></label>
              </div>
            </div>
          </td>
          <td>한국 장애인개발원</td>
          <td>https://www.koddi.or.kr/</td>
        </tr>
        <tr>
          <td><div class="check-box j-center">
            <div class="check">
              <input type="checkbox" id="2">
              <label for="2"><span class="icon"></span></label>
            </div>
          </div></td>
          <td>한국 장애인개발원</td>
          <td>https://www.koddi.or.kr/</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="flex j-end">
    <button class="btn small">저장</button>
  </div>
</div>

<!-- 팝업 임시 위치 -->
<div style="display:flex;position:fixed;bottom:10px;right:10px;">
  <button type="button" class="btn pop-btn pop6">팝업6</button>
  <button type="button" class="btn pop-btn pop7">팝업7</button>
</div>
<!-- // 팝업 임시 위치 -->

<div class="popup pop6">
  <div class="pop-box">
    <div class="pop-title">
      <h3>관련 사이트 관리</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        선택된 관련 사이트를 제거 하시겠습니까?
      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small close-btn">아니요</button>
        <button type="button" class="btn small ok-btn">네</button>
      </div>
    </div>
  </div>
</div>
<div class="popup pop7">
  <div class="pop-box">
    <div class="pop-title">
      <h3>관련 사이트 관리</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        변경 된 정보로 저장 하시겠습니까?
      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small close-btn">아니요</button>
        <button type="button" class="btn small ok-btn">선택</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
