<!doctype html>
<html lang="ko">
<head>

  <title>장애아가족 양육지원사업</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/common.css">

  <!-- js & lib -->
  <script src="../lib/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../lib/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
<header>
  <div class="wrap">
    <a href="#" title="hamburger-button" class="hamburger-button only-tablet on"><span class="bar">메뉴 열고/닫기</span></a>
    <ul class="menu">
      <li class="on"><a href="#">Dash Board</a></li>
      <li><a href="#">돌봄 서비스</a></li>
      <li><a href="#">교육의수</a></li>
      <li><a href="#">돌보미 급여조회</a></li>
      <li><a href="#">게시판</a></li>
      <li><a href="#">관리자페이지</a></li>
    </ul>
    <div class="member-box">
      <p><span>(중앙)</span> 홍길동(kim0001)</p>
      <a href="#" class="btn line">로그아웃</a>
    </div>
  </div>
</header>

<div class="wrap">
  <h3 class="info-title">내 정보 관리</h3>
    <div class="con-box">
      <div class="user-info-wrap">
        <h3>사용자 정보</h3>
          <div class="input-box info-input-box4 info-input-box6 ">
            <div class="input">
              <label for="">연번</label>
              <input type="text" id="" disabled value="123">
            </div>
            <div class="input">
              <label for="">아이디</label>
              <input type="text" id="" disabled value="abcd">
            </div>
            <div class="input">
              <label for="">소속</label>
              <input type="text" id="" disabled value="중앙">
            </div>
            <div class="input passwordbox">
              <label for="">비밀번호</label>
              <input type="password" id="" value="1111111">
              <button type="button"><img src="../img/password-delete.svg" alt="비밀번호 지우기" /></button>
            </div>
            <div class="input passwordbox">
              <label for="">비밀번호 확인</label>
              <input type="password" id="" value="1111111">
              <button type="button"><img src="../img/password-delete.svg" alt="비밀번호 지우기" /></button>
            </div>
            <div class="input">
              <label for="">성명</label>
              <input type="text" id="" disabled value="김들봄">
            </div>
          </div>
      </div>
        <div class="button-wrap">
          <button class="btn con-inner-btn only">저장</button>
        </div>
    </div>
</div>
</body>
</html>
