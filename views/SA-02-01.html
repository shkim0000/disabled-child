<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장애아가족 양육지원사업</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../lib/jquery-ui-1.13.2.custom/jquery-ui.min.css">

  <!-- js & lib -->
  <script src="../lib/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../lib/jquery-ui-1.13.2.custom/jquery-ui.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body class="b-white">
<div class="wrap">
  <div class="login-box">
    <h2>
      장애아가족 양육지원 서비스<br />
      관리 시스템
    </h2>
    <div class="f-column">
      <p>계정선택</p>
      <div class="check-box">
        <div class="check">
          <input type="radio" id="1" name="account">
          <label for="1"><span class="icon"></span>이용자</label>
        </div>
        <div class="check">
          <input type="radio" id="2" name="account">
          <label for="2"><span class="icon"></span>돌보미</label>
        </div>
        <div class="check">
          <input type="radio" id="3" name="account">
          <label for="3"><span class="icon"></span>시행기관</label>
        </div>
        <div class="check">
          <input type="radio" id="4" name="account">
          <label for="4"><span class="icon"></span>지원기관</label>
        </div>
      </div>
      <div class="input-box">
        <div class="input">
          <label for="5">아이디</label>
          <input type="text" id="5">
        </div>
        <div class="input">
          <label for="6">비밀번호</label>
          <input type="password" id="6">
        </div>
      </div>
    </div>

    <div class="account-control j-between">
      <div class="check-box">
        <input type="checkbox" id="7">
        <label for="7"><span class="icon"></span>로그인 상태 유지</label>
      </div>
      <a href="#">아이디/비밀번호 찾기</a>
    </div>

    <div class="btn-wrap">
      <button type="button" class="btn">로그인</button>
    </div>
  </div>
</div>

<!-- 팝업 임시 위치 -->
<div style="display:flex;position:fixed;bottom:10px;right:10px;">
  <button type="button" class="btn pop-btn pop1">팝업1</button>
  <button type="button" class="btn pop-btn pop2">팝업2</button>
</div>
<!-- // 팝업 임시 위치 -->

<div class="popup pop1">
  <div class="pop-box">
    <div class="pop-title">
      <h3>아이디/비밀번호</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        아이디 또는 비밀번호가<br />
        일치하지 않습니다.
      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small ok-btn">확인</button>
      </div>
    </div>
  </div>
</div>
<div class="popup pop2">
  <div class="pop-box">
    <div class="pop-title">
      <h3>아이디/비밀번호</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        사용이 중지된 계정입니다.<br />
        소속기관에 문의 하십시오.
      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small ok-btn">확인</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
