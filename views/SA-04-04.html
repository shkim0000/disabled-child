    <div class="member-box">
      <p><span>(중앙)</span> 홍길동(kim0001)</p>

<div class="wrap">
  <h3 class="info-title">돌봄서비스 > 서비스관리 > 서비스 조회</h3>
    <div class="con-box">
      <div class="user-info-wrap">
        <h3>배정 정보</h3>
          <div class="input-box info-input-box4">
            <div class="input">
              <label for="">연번</label>
              <input type="text" id="" disabled value="123">
            </div>
            <div class="input">
              <label for="">돌보미</label>
              <input type="text" id="" disabled value="김둘">
            </div>
            <div class="input">
              <label for="">소속</label>
              <input type="text" id="" disabled value="서울">
            </div>
            <div class="input">
              <label for="">이용자</label>
              <input type="text" id="" disabled value="박돌">
            </div>
          </div>
      </div>
      
      <div class="service-info-wrap info-wrap">
        <h3>서비스 상세 정보</h3>
        <div class="input-box info-input-box4">
          <div class="input">
            <label for="">활동일자</label>
            <input type="text" id="" disabled value="2022.05.18">

          <div class="input">
            <label for="">활동 시간</label>
            <input type="text" id="" disabled value="09시 ~ 17시">
          </div>
          <div class="input">
            <label for="">활동장소</label>
            <input type="text" id="" disabled value="교육 및 치료시설 내">
          </div>
          <div class="input">
            <label for="">총 활동 시간</label>
            <input type="text" id="" disabled value="8시간">
          </div>
          <div class="input">
            <label for="">서비스 내용</label>
            <input type="text" id="" disabled value="외출, 산책">
          </div>
          <div class="input">
            <label for="">총 활동 시간</label>
            <input type="text" id="" disabled value="60분">
          </div>
          <div class="input">
            <label for="">서비스 상태</label>
            <input type="text" id="" disabled value="승인완료">
          </div>
          <div class="input input-textarea">
            <label for="" class="textare-label">우대사항</label>
            <textarea name="" id="" cols="30" rows="8" disabled>09:00 > 조모로부터 아동 인계, 출발&#10;10:30 > 목적지(서울식물원) 도착, 식물원 관람&#10;12:30 > 중식(자장면), 식사 후 휴게 시간 30분&#10;13:00 > 식물원 관람, 공원 산책, 휴게 시간 30분&#10;15:30 > 이용자 가정으로 이동&#10;16:30 > 석식(가정식)&#10;17:00 > 아동 인계</textarea>
          </div>

          <div class="input">
            <label for="">서비스 상태</label>
            <input type="text" id="" disabled value="· 파일명 hwp (11.5MB)">
          </div>
        </div>
      </div>

      <div class="rating-info-wrap info-wrap">
        <h3>평가 정보</h3>
          <div class="input-box info-input-box4">
            <div class="input input-image">
              <label for="">평가 점수</label>
              <input type="text" id="" disabled value="이모티콘 점수 필드">
            </div>
            <div class="input">
              <label for="">한 줄 평가</label>
              <input type="text" id="" disabled value="시간약속 잘 지켜주시고, 상냥한 말투가 인상적이었습니다.">
            </div>
          </div>
        </div>

        <div class="button-wrap">
          <button type="button" class="btn small pop-btn pop12">서비스 취소</button>
          <button type="button" class="btn small pop-btn pop13">저장</button>
        </div>
    </div>
</div>


<div class="popup pop12">
  <div class="pop-box">
    <div class="pop-title">
      <h3>서비스 조회</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">

      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small close-btn">아니요</button>
        <button type="button" class="btn small ok-btn">네</button>
      </div>
    </div>
  </div>
</div>
<div class="popup pop13">
  <div class="pop-box">
    <div class="pop-title">
      <h3>서비스 조회</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        변경된 정보를 저장하시겠습니까?

      <div class="btn-wrap j-center">
        <button type="button" class="btn small close-btn">아니요</button>
