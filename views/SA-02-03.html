<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>장애아가족 양육지원사업</title>

  <!-- css -->
  <link rel="stylesheet" href="../css/common.css">

  <!-- js & lib -->
  <script src="../lib/jquery-3.6.1/jquery-3.6.1.js"></script>
  <script src="../js/common.js"></script>
</head>
<body class="b-white">
<div class="wrap find-account">
  <h2>
    장애아가족 양육지원 서비스<br />
    관리 시스템
  </h2>
  <div class="btn-wrap tab-box">
    <a href="#" class="btn off">아이디 찾기</a>
    <a href="#" class="btn">비밀번호 찾기</a>
  </div>
  <div class="tabs">
    <div class="f-column">
      <div class="input-box">
        <div class="input">
          <label for="5">아이디</label>
          <input type="text" id="5">
        </div>
        <div class="input">
          <label for="6">전화번호</label>
          <input type="text" id="6">
        </div>
      </div>
    </div>
    <div class="btn-wrap">
      <button type="button" class="btn">비밀번호 초기화 신청</button>
    </div>
  </div>
</div>

<div style="display:flex;position:fixed;bottom:10px;right:10px;">
  <button type="button" class="btn pop-btn pop3">팝업3</button>
</div>

<div class="popup pop3">
  <div class="pop-box">
    <div class="pop-title">
      <h3>아이디/비밀번호</h3>
      <button type="button" class="btn pop-close"></button>
    </div>
    <div class="pop-body">
      <p>
        아이디와 전화번호가<br />
        일치하지 않습니다.
      </p>
      <div class="btn-wrap j-center">
        <button type="button" class="btn small ok-btn">확인</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
